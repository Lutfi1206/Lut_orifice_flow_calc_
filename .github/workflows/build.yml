name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip openjdk-11-jdk wget
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36 kivy==2.2.1
    
    - name: Create FIXED buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = Orifis' >> buildozer.spec
        echo 'package.name = orifisapp' >> buildozer.spec
        echo 'package.domain = org.lutfi' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,json' >> buildozer.spec
        echo 'version = 1.0' >> buildozer.spec
        echo 'requirements = python3,kivy==2.2.1' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE' >> buildozer.spec
        echo 'android.api = 33' >> buildozer.spec  # ðŸ‘ˆ GÃœNCEL API
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.sdk = 33' >> buildozer.spec  # ðŸ‘ˆ GÃœNCEL SDK
        echo 'android.ndk = 25b' >> buildozer.spec  # ðŸ‘ˆ NDK 25b YAP!
        echo 'android.archs = armeabi-v7a' >> buildozer.spec
        echo 'android.accept_sdk_license = True' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
    
    - name: Clean buildozer cache
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer
    
    - name: Download NDK 25b manually
      run: |
        # NDK 25b'i manuel indir
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        mkdir -p ~/.buildozer/android/platform
        unzip -q android-ndk-r25b-linux.zip -d ~/.buildozer/android/platform/
        mv ~/.buildozer/android/platform/android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b
        echo "NDK 25b downloaded"
    
    - name: Build APK
      run: |
        # Build et
        buildozer -v android debug
