name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180  # ðŸ‘ˆ 3 SAAT
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install ONLY essential dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip openjdk-11-jdk wget
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36 kivy==2.2.1
    
    - name: Create optimized buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = Orifis' >> buildozer.spec
        echo 'package.name = orifisapp' >> buildozer.spec
        echo 'package.domain = org.lutfi' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,json' >> buildozer.spec  # ðŸ‘ˆ SADECE PY VE JSON
        echo 'version = 1.0' >> buildozer.spec
        echo 'requirements = python3,kivy==2.2.1' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE' >> buildozer.spec
        echo 'android.api = 30' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.sdk = 30' >> buildozer.spec
        echo 'android.ndk = 23b' >> buildozer.spec  # ðŸ‘ˆ ESKÄ° NDK
        echo 'android.archs = armeabi-v7a' >> buildozer.spec  # ðŸ‘ˆ TEK ARCH
        echo 'android.accept_sdk_license = True' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
    
    - name: Pre-download Android SDK
      run: |
        # SDK'yÄ± Ã¶nceden indir
        mkdir -p ~/.android
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
        mkdir -p ~/.android/cmdline-tools
        unzip -q cmdline-tools.zip -d ~/.android/cmdline-tools
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
        echo "export ANDROID_HOME=\$HOME/.android" >> $GITHUB_ENV
    
    - name: Build APK with retry
      run: |
        # Cache temizle
        rm -rf .buildozer
        
        # Build'i baÅŸlat (timeout 150 dakika)
        timeout 1500 buildozer -v android debug || echo "Build continues..."
        
        # EÄŸer ilk seferde olmazsa, tekrar dene
        if [ ! -f "bin/*.apk" ]; then
          echo "First build failed, retrying..."
          buildozer -v android debug
        fi
