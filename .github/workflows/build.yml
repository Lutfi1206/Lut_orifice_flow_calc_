name: Build APK
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip python3-pip \
          wget curl \
          autoconf automake libtool \
          pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy==2.2.1

    # DÜZELTME: buildozer.spec yeniden oluşturma yerine mevcut olanı kullan
    - name: Verify Assets
      run: |
        echo "Checking icon and splash..."
        if [ -f "icon.png" ]; then
          echo "✅ icon.png found"
          ls -lh icon.png
        else
          echo "❌ icon.png NOT found"
        fi
        
        if [ -f "splash.png" ]; then
          echo "✅ splash.png found"
          ls -lh splash.png
        else
          echo "❌ splash.png NOT found"
        fi
        
        echo "Current buildozer.spec:"
        cat buildozer.spec

    - name: Build APK
      run: |
        # Önceki build'leri temizle
        rm -rf .buildozer bin 2>/dev/null || true
        
        # Gradle için Java 17 kullanılacağını ortam değişkeniyle de ayarla
        export JAVA_HOME=$JAVA_HOME_17_X64
        
        # Build et (buildozer.spec'i OLUŞTURMA, mevcut olanı kullan)
        buildozer android debug 2>&1 | tee build.log
        
        # Sonucu kontrol et
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK başarıyla oluşturuldu!"
          ls -lh bin/*.apk
        else
          echo "❌ APK oluşturma başarısız!"
          echo "=== BUILD LOG'UNUN SON 100 SATIRI ==="
          tail -100 build.log
          echo "=== HATA SATIRLARI ==="
          grep -i "error\|fail\|exception" build.log | tail -20
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: lut-orifice-apk
        path: bin/*.apk
