name: Build APK
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip python3-pip \
          openjdk-17-jdk \
          wget curl

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy==2.2.1

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = Orifis App' >> buildozer.spec
        echo 'package.name = orifisapp' >> buildozer.spec
        echo 'package.domain = org.lutfi' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,json,txt' >> buildozer.spec
        echo 'version = 1.0' >> buildozer.spec
        echo 'requirements = python3,kivy==2.2.1' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE' >> buildozer.spec
        echo 'android.api = 33' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.sdk = 33' >> buildozer.spec
        echo 'android.ndk = 25b' >> buildozer.spec
        echo 'android.archs = armeabi-v7a' >> buildozer.spec
        echo 'android.accept_sdk_license = True' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec

    - name: Build APK
      run: |
        # Clean
        rm -rf .buildozer bin
        
        # Build
        buildozer android debug 2>&1
        
        # Check
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK build successful!"
          ls -lh bin/*.apk
        else
          echo "❌ APK build failed!"
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: orifis-apk
        path: bin/*.apk
