name: Build APK

on:
  workflow_dispatch:  # SADECE MANUEL
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180  # ðŸ‘ˆ 3 SAAT
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install minimal dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip python3-pip openjdk-11-jdk
    
    - name: Install Buildozer
      run: |
        pip install buildozer cython kivy
    
    - name: Build with timeout workaround
      run: |
        # Ã–nce SDK'yÄ± manuel indir
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p ~/.android/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d ~/.android/cmdline-tools
        mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
        
        # Buildozer cache
        buildozer android clean
        timeout 1500 buildozer -v android debug || echo "Build continues..."
