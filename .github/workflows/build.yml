name: Build APK
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - uses: actions/checkout@v4

    - name: Setup Java 17 (GEREKLİ DÜZELTME)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip python3-pip \
          wget curl \
          autoconf automake libtool \
          pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install kivy==2.2.1

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = Orifis App' >> buildozer.spec
        echo 'package.name = orifisapp' >> buildozer.spec
        echo 'package.domain = org.lutfi' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'source.include_exts = py,json,txt' >> buildozer.spec
        echo 'version = 1.0' >> buildozer.spec
        echo 'requirements = python3,kivy==2.2.1' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE' >> buildozer.spec
        echo 'android.api = 33' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.sdk = 33' >> buildozer.spec
        echo 'android.ndk = 25b' >> buildozer.spec
        echo 'android.archs = armeabi-v7a' >> buildozer.spec
        echo 'android.accept_sdk_license = True' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec

    - name: Build APK
      run: |
        # Önceki build'leri temizle
        rm -rf .buildozer bin 2>/dev/null || true
        
        # Gradle için Java 17 kullanılacağını ortam değişkeniyle de ayarla
        export JAVA_HOME=$JAVA_HOME_17_X64
        
        # Build et
        buildozer android debug 2>&1 | tee build.log
        
        # Sonucu kontrol et
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK başarıyla oluşturuldu!"
          ls -lh bin/*.apk
        else
          echo "❌ APK oluşturma başarısız!"
          echo "=== BUILD LOG'UNUN SON 100 SATIRI ==="
          tail -100 build.log
          echo "=== HATA SATIRLARI ==="
          grep -i "error\|fail\|exception" build.log | tail -20
          exit 1
        fi

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: orifis-apk
        path: bin/*.apk
