name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Buildozer and Dependencies
      run: |
        pip install buildozer
        pip install cython
        pip install virtualenv
      
    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-setuptools
      
    - name: Create buildozer.spec
      run: |
        echo '[app]
        title = Orifis App
        package.name = orifisapp
        package.domain = com.orifis
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json,txt
        version = 1.0.0
        requirements = python3,kivy==2.3.0
        orientation = portrait
        android.permissions = INTERNET,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
        android.api = 33
        android.minapi = 21
        android.sdk = 33
        android.ndk = 25b' > buildozer.spec
        
    - name: Build APK
      run: |
        export PATH=$PATH:/home/runner/.local/bin
        buildozer android debug 2>&1 | tail -100
      
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: orifis-apk
        path: bin/*.apk
